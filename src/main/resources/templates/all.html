<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All tasks</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h2>All tasks:</h2>
<!--<form th:action="@{/all}" th:object="${archive}" method="post">-->
<table border="1">
    <thead>
    <tr>
        <th>Task</th>
        <th>Adding date</th>
        <th>Last time updated</th>
        <th>Done at</th>
        <th>Archived</th>
    </tr>
    </thead>

    <tr th:each="task : ${all}">
    <!--    <td th:text="${task.description}"><input type="text"/></td>-->

        <td th:text="${task.description}"></td>
        <td th:text="${task.createdAt}"></td>
        <td th:text="${task.updatedAt}"></td>
        <td th:text="${task.doneAt}"></td>
        <td th:text="${task.archived}"></td>
        <form action="#" th:action="@{/edit.html}" th:object="${edit}" method="post">
        <td><button th:href="@{'edit/' + ${task.id}}">Edit</button></td>
        </form>
        <form action="#" th:action="@{/archive}" th:object="${archive}" method="post">
        <td><button th:href="@{'archive/' + ${task.id}}">Archive</button></td>
        </form>
        <td><input type="hidden" name="id" th:text="${task.id}"/></td>
    </tr>

</table>
</body>
</html>
