<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head">
</head>
<body>
<div th:replace="header :: header"></div>
<div id="content" class="container">
    <h2>Login</h2>
    <form action="#" th:action="@{/login}" th:object="${userDataLogin}" method="post">
        <table>
            <tr>
                <td>User name:</td>
                <td><input class="form-control" type="text" th:field="*{username}"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input class="form-control" type="password" th:field="*{password}"/></td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-default" id="signin" type="submit">Sign in</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
