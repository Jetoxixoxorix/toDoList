<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasks</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/external/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script type="text/javascript" th:src="@{/external/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/external/jquery/jquery-3.2.1.js}"></script>
    <script type="text/javascript" th:src="@{/js/ajax.js}"></script>
</head>
<body>
<div th:replace="header :: header"></div>
<div id="content" class="container">
    <h2>Users</h2>
    <div class="container">
        <table id="table" border="1">
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Password</th>
            </tr>

            <tr th:each="user : ${all}">
                <td th:text="${user.userId}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
            </tr>

        </table>
    </div>
</div>
</body>
</html>
