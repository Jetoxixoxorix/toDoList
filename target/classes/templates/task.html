<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To do list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/external/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:replace="header :: header"></div>
<div id="content" class="container">
    <h2>Add task</h2>
    <div class="form-group">
        <form action="#" th:action="@{/task}" th:object="${task}" method="post">
            <label for="dsc">Write your task:</label>
            <div class="row">
                <div class="col-md-4">
                    <input id="dsc" class="form-control" type="text" th:field="*{description}"/>
                </div>
                <div class="col-md-1">
                    <button id="add" class="btn btn-default" type="submit">Add</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
